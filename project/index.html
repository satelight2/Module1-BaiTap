<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import css -->
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- link for flaticon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">
          <img src="./assets/img/logo.svg" alt="" class="nav__logo-img" />
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="shop.html" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="account.html" class="nav__link">My Account</a>
            </li>
            <li class="nav__item">
              <a href="compare.html" class="nav__link">Compare</a>
            </li>
            <li class="nav__item">
              <a href="login-register.html" class="nav__link">Login</a>
            </li>
          </ul>
        </div>
        <div class="header__search">
          <input
            type="text"
            placeholder="Search for items ..."
            class="form__input"
            name=""
            id=""
          />
          <button class="search__btn">
            <img src="./assets/img/search.png" alt="" class="btn__icon" />
          </button>
        </div>
        <div class="header__user-actions">
          <a href="wishlist.html" class="header__action-btn">
            <img src="./assets/img/icon-heart.svg" alt="" />
            <span class="count">3</span>
          </a>
          <a href="cart.html" class="header__action-btn">
            <img src="./assets/img/icon-cart.svg" alt="" />
            <span class="count">3</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home section--lg">
        <div class="home__container container grid">
          <div class="home__content">
            <span class="home__subtitle">Hot promotions</span>
            <h1 class="home__title">
              Fashion Trending <span> Great Collection </span>
            </h1>
            <p class="home__description">
              Save more with coupons & up to 20% off
            </p>
            <a href="shop.html" class="btn">Show Now</a>
          </div>
          <img src="assets/img/home-img.png" class="home__img" alt="" />
        </div>
      </section>
      <section class="categories container section">
        <h3 class="section__title"><span>Popular</span> Categories</h3>
        <div class="categories__container swiper">
          <div class="swiper-wrapper">
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-1.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">T-Shirt</h3>
            </a>
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-2.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">Bags</h3>
            </a>
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-3.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">Sandal</h3>
            </a>
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-4.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">Scarf Cap</h3>
            </a>
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-5.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">Shoes</h3>
            </a>
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-6.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">Pillowcase</h3>
            </a>
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-7.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">Jumpsuit</h3>
            </a>
            <a href="shop.html" class="category__item swiper-slide">
              <img
                src="assets/img/category-8.jpg"
                alt=""
                class="category__img"
              />
              <h3 class="category__title">Hats</h3>
            </a>
          </div>
          <div class="swiper-button-next">
            <!-- icon right -->
            <i class="fi fi-rr-angle-right"></i>
          </div>
          <div class="swiper-button-prev">
            <i class="fi fi-rr-angle-left"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
