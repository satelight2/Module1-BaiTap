     <!-- Bài1: Viết chương trình nhập vào số tự nhiên N  in ra ,N số nguyên tố đầu tiên -->
    <script>
        function isPrime(n) {
            if (n < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function printFirstNPrimes(n) {
            let count = 0;
            let i = 2;
            while (count < n) {
                if (isPrime(i)) {
                    console.log(i);
                    count++;
                }
                i++;
            }
        }
        printFirstNPrimes(10);
    </script>


</body>
