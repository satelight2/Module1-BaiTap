<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img
          src="images/after-the-rain-8311416_1280.jpg"
          alt=""
          class="img-feature"
        />
      </div>
      <div class="list">
        <div class="control prev"><i class="fas fa-chevron-left"></i></div>
        <div class="list-image">
          <div>
            <img src="images/after-the-rain-8311416_1280.jpg" alt="" />
          </div>
          <div><img src="images/boat-8332114_1280.jpg" alt="" /></div>
          <div>
            <img
              src="images/devils-coach-horse-beetle-8295062_1280.jpg"
              alt=""
            />
          </div>
          <div><img src="images/dolomites-8208541_1280.jpg" alt="" /></div>
          <div><img src="images/glacier-8329668_1280.jpg" alt="" /></div>
          <div><img src="images/oatmeal-8319100_1280.jpg" alt="" /></div>
          <div><img src="images/path-8330103_1280.jpg" alt="" /></div>
          <div><img src="images/vineyard-8345243_1280.jpg" alt="" /></div>
        </div>
        <div class="control next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <script src="slide.js"></script>
  </body>
</html>
