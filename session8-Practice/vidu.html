<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         document.write('<pre>');
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.writeln();
        }
        document.writeln("-------------------------------------");
        for (let i = 0; i <= 5; i++) {
            for (let j = 1; j <= 5 - i; j++) {
                document.write('*');
            }
            document.writeln();
        }
        document.writeln("-------------------------------------");
        for (let i = 0; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i <= 5 - j) {
                    document.write(' ');
                } else {
                    document.write('*');
                }
            }
            document.writeln();
        }
        document.writeln("-------------------------------------");
        for (let i = 0; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i >= j) {
                    document.write(' ');
                } else {
                    document.write('*');
                }
            }
            document.writeln();
        }
        document.writeln("-------------------------------------");

    </script>
</body>

</html>
